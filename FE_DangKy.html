<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        text-align: center;
      }
      .container h2 {
        margin-bottom: 20px;
      }
      .container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      .container button:hover {
        background-color: #0056b3;
      }
      .container p {
        margin-top: 10px;
      }
      .container p a {
        color: #007bff;
        text-decoration: none;
      }
      .container p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đăng ký</h2>
      <input type="text" placeholder="Tên tài khoản" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Mật khẩu" />
      <input type="password" placeholder="Nhập lại mật khẩu" />
      <button>Đăng ký</button>
      <p>Bạn đã có tài khoản? <a href="FrontEnd_DangNhap.html">Đăng nhập</a></p>
    </div>
  </body>
</html>
