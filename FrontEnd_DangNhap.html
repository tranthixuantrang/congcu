<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        font-size: 16px;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e0e0e0, #ffffff);
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        position: relative;
        padding: 20px;
        margin: 0;
        background-color: #f0f0f0;
      }
      .Login {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 100px;
        margin-right: 100px;
      }

      .Login-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
      }

      .Login-container-left {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .Login-container-right {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .Login-container-right h2 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
        font-family: "Poppins", sans-serif;
      }

      .Login-container-right input {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 0 10px;
        margin-bottom: 10px;
      }

      .Login-container-right button {
        width: 100%;
        height: 40px;
        border: none;
        border-radius: 5px;
        background-color: #000;
        color: #fff;
      }

      .Login-container-right button:hover {
        background-color: #333;
      }

      .Login-container-right p {
        font-size: 14px;
        color: #333;
      }

      .Login-container-right p a {
        color: #000;
      }

      .Login-container-right p a:hover {
        color: #333;
      }

      .Login-container-right p a:active {
        color: #333;
      }

      .Login-container-right p a:visited {
        color: #333;
      }

      .Login-container-right p a:focus {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="Login">
      <div class="Login-container">
        <div class="Login-container-left">
          <h2>Welcome to our website</h2>
          <p>Please enter your email and password to login</p>
        </div>
        <div class="Login-container-right">
          <h2>Sign in</h2>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>
