<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - Minimart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Inter, sans-serif;
      }

      body {
        background: #eff6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        width: 380px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2563eb;
        font-size: 22px;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #374151;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: 0.2s;
      }

      input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px #bfdbfe;
      }

      .btn-login {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      .btn-login:hover {
        background: #1d4ed8;
      }

      .links {
        text-align: center;
        margin-top: 14px;
        font-size: 14px;
      }

      .links a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Đăng nhập</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="identifier">Tên đăng nhập / Email</label>
          <input
            type="text"
            id="identifier"
            placeholder="Nhập username hoặc email..."
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            placeholder="Nhập mật khẩu..."
            required
          />
        </div>

        <button type="submit" class="btn-login">Đăng nhập</button>
      </form>

      <div class="links">
        <p><a href="FE_QuenMatKhau.html">Quên mật khẩu?</a></p>
        <p>Chưa có tài khoản? <a href="FE_DangKy.html">Đăng ký</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const id = document.getElementById("identifier").value.trim();
          const pass = document.getElementById("password").value;

          let accounts = JSON.parse(localStorage.getItem("accounts")) || [];
          let users = JSON.parse(localStorage.getItem("users")) || [];

          // ✅ Luôn reset admin về mặc định
          accounts = accounts.filter((a) => a.username !== "admin");
          accounts.push({
            username: "admin",
            password: "123",
            role: "Quản trị viên",
            status: "Hoạt động",
          });
          localStorage.setItem("accounts", JSON.stringify(accounts));

          // 1. Nếu id là username
          let account = accounts.find((a) => a.username === id);

          // 2. Nếu id là email → tìm username từ users
          if (!account) {
            const user = users.find((u) => u.email === id);
            if (user) {
              account = accounts.find((a) => a.username === user.username);
            }
          }

          if (!account) {
            alert("Không tìm thấy tài khoản!");
            return;
          }

          // 3. Kiểm tra mật khẩu
          if (account.password === pass) {
            const role =
              account.role && account.role.includes("Quản trị")
                ? "admin"
                : "user";

            localStorage.setItem("role", role);
            localStorage.setItem("loggedInUser", account.username);

            alert("Đăng nhập thành công!");
            window.location.href = "FE_TrangChu.html";
          } else {
            alert("Sai mật khẩu!");
          }
        });
    </script>
  </body>
</html>
